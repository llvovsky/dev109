<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="description" content="registration">  <!-- Meta Info -->
  <title>Form Validation</title>
  <link rel="stylesheet" href="css/formstyle.css" > <!-- Link to external CSS file -->
  </head>
<body>
  <form id="myForm" onsubmit="return validateForm()">
    <h2>Contact Us Form</h2>

    <label>First Name:<span class="required">*</span></label>
    <input type="text" id="firstname" maxlength="20" >
    <div id="firstnameError" class="error-message"></div>

    <label>Last Name:<span class="required">*</span></label>
    <input type="text" id="lastname" maxlength="20" >
    <div id="lastnameError" class="error-message"></div>

    <label>Email:<span class="required">*</span></label>
    <input type="text" id="email" >
    <div id="emailError" class="error-message"></div>

    <label>Phone:<span class="required">*</span></label>
    <input type="text" id="phone" placeholder="1234567890" >
    <div id="phoneError" class="error-message"></div>

    <label>Username:<span class="required">*</span></label>
    <input type="text" id="username" maxlength="12" >
    <div id="usernameError" class="error-message"></div>

    <label>Password:<span class="required">*</span></label>
    <input type="password" id="password" maxlength="7" >
    <div id="passwordError" class="error-message"></div>

    <label>Address:<span class="required">*</span></label>
    <input type="text" id="address" >
    <div id="addressError" class="error-message"></div>

    <label>City:<span class="required">*</span></label>
    <input type="text" id="city" >
    <div id="cityError" class="error-message"></div>

    <label for="state">State:<span class="required">*</span></label>
  <select id="state" name="state">
  <option value="">--Select--</option>
  <option value="AL">Alabama</option>
  <option value="AK">Alaska</option>
  <option value="AZ">Arizona</option>
  <option value="AR">Arkansas</option>
  <option value="CA">California</option>
  <option value="CO">Colorado</option>
  <option value="CT">Connecticut</option>
  <option value="DE">Delaware</option>
  <option value="FL">Florida</option>
  <option value="GA">Georgia</option>
  <option value="HI">Hawaii</option>
  <option value="ID">Idaho</option>
  <option value="IL">Illinois</option>
  <option value="IN">Indiana</option>
  <option value="IA">Iowa</option>
  <option value="KS">Kansas</option>
  <option value="KY">Kentucky</option>
  <option value="LA">Louisiana</option>
  <option value="ME">Maine</option>
  <option value="MD">Maryland</option>
  <option value="MA">Massachusetts</option>
  <option value="MI">Michigan</option>
  <option value="MN">Minnesota</option>
  <option value="MS">Mississippi</option>
  <option value="MO">Missouri</option>
  <option value="MT">Montana</option>
  <option value="NE">Nebraska</option>
  <option value="NV">Nevada</option>
  <option value="NH">New Hampshire</option>
  <option value="NJ">New Jersey</option>
  <option value="NM">New Mexico</option>
  <option value="NY">New York</option>
  <option value="NC">North Carolina</option>
  <option value="ND">North Dakota</option>
  <option value="OH">Ohio</option>
  <option value="OK">Oklahoma</option>
  <option value="OR">Oregon</option>
  <option value="PA">Pennsylvania</option>
  <option value="RI">Rhode Island</option>
  <option value="SC">South Carolina</option>
  <option value="SD">South Dakota</option>
  <option value="TN">Tennessee</option>
  <option value="TX">Texas</option>
  <option value="UT">Utah</option>
  <option value="VT">Vermont</option>
  <option value="VA">Virginia</option>
  <option value="WA">Washington</option>
  <option value="WV">West Virginia</option>
  <option value="WI">Wisconsin</option>
  <option value="WY">Wyoming</option>
  <option value="DC">District of Columbia</option>
</select>
  <div id="stateError" class="error-message"></div>


    <label>Country:<span class="required">*</span></label>
    <select id="country">
      <option value="">--Select--</option>
      <option value="USA">United States</option>  
      <option value="Canada">Canada</option>
      <option value="UK">United Kingdom</option>
      <option value="India">Israel</option>
    </select>
     <div id="countryError" class="error-message"></div>

    <label>Zip Code:<span class="required">*</span></label>
    <input type="text" id="zipcode" maxlength="5" >
     <div id="zipcodeError" class="error-message"></div>

    <label>Comments (optional):</label>
    <textarea id="comments"></textarea>

    <button type="submit">Submit</button>
  </form>
 <script src="js/formvalidation.js"></script>   

   <p>Images with links to the validators: </p>
  <div class="image-container">
  <img src="images/validationhtml.jpg" alt="Index HTML Page">
  <img src="images/validationhtml2.jpg" alt="Thank you HTML Page">
  <img src="images/validationcss.jpg" alt="Index CSS Page">
  <img src="images/validationcss2.jpg" alt="Thank you CSS Page">
  </div>
</body>
</html>
