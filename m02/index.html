<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="M02 - Module Assignment">
		<meta name="keywords" content="HTML, Tables">
		<meta name="author" content="Lev Lvovsky">
		<meta name="viewport" content="width=device-width">
	<title>Module 02</title>
	</head>
<body>
  <table style="border-collapse: collapse; border: 1px solid black;">
    <tbody>
      <!-- R1 -->
      <tr>
        <td colspan="3" style="text-align: center; border: 1px solid black;">
          <h1>HTML Table Example</h1>
        </td>
      </tr>

      <!-- R2 -->
      <tr>
        <td style="border: 1px solid black;">
          <img src="https://raw.githubusercontent.com/llvovsky/dev109/main/m02/images/kitchen-cooking-closeup.jpg" width="300" height="200" alt="Kitchen image"/>
        </td>
        <td style="border: 1px solid black;">
          <h2>Meal Planner</h2>
        </td>
        <td style="border: 1px solid black;">
          <h2>Recipe Index #:</h2>
        </td>
      </tr>

      <!-- R3 -->
      <tr>
        <th style="border: 1px solid black;">Week Starting</th>
        <th style="text-align: center; border: 1px solid black;">02/15/2018</th>
        <th style="text-align: center; border: 1px solid black;">Instructions</th>
      </tr>

      <!-- R4 -->
      <tr>
        <td style="border: 1px solid black;"><b>Day of the Week</b></td>
        <td style="border: 1px solid black;"><b>Recipe Name</b></td>
        <td rowspan="8" style="border: 1px solid black; text-align: center; vertical-align: middle;">Add the name of the recipe under the column Recipe Name</td>
      </tr>

      <!-- R5 to R11 -->
      <tr>
        <td style="border: 1px solid black;">Monday</td>
        <td style="border: 1px solid black;">Spinach Feta Pizza</td>
      </tr>
      <tr>
        <td style="border: 1px solid black;">Tuesday</td>
        <td style="border: 1px solid black;">My New Recipe</td>
      </tr>
      <tr>
        <td style="border: 1px solid black;">Wednesday</td>
        <td style="border: 1px solid black;"></td>
      </tr>
      <tr>
        <td style="border: 1px solid black;">Thursday</td>
        <td style="border: 1px solid black;"></td>
      </tr>
      <tr>
        <td style="border: 1px solid black;">Friday</td>
        <td style="border: 1px solid black;"></td>
      </tr>
      <tr>
        <td style="border: 1px solid black;">Saturday</td>
        <td style="border: 1px solid black;"></td>
      </tr>
      <tr>
        <td style="border: 1px solid black;">Sunday</td>
        <td style="border: 1px solid black;"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
