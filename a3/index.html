<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Rhombus">
<meta charset="utf-8">
<title>Create a rhombus using Javascript</title>
</head>
<body>
<label>What is the size of Rhombus?</label><br>
<input type="text" id="rHeight" value="5" size="5">
<br>
<label>Choose color for Even position</label><br>
<select id="colorEven">
<option value="#0000FF">Blue</option>
<option value="#FF0000">Red</option>
<option value="#FF9900">Orange</option>
</select><br>

<label>Choose color for Odd position</label><br>
<select id="colorOdd">
<option value="#FF0099">Pink</option>
<option value="#33FF00">Green</option>
<option value="#660099">Purple</option>
</select>
<br>
<label>Choose symbol for Rhombus</label>
<select id="symbol">
<option value="*">*</option>
<option value="$">$</option>
<option value="@">@</option>
</select>
<br>
<button onclick="createRhombus(
  parseInt(document.getElementById('rHeight').value),
  document.getElementById('colorEven').value,
  document.getElementById('colorOdd').value,
  document.getElementById('symbol').value
);">Display Rhombus</button>
  
<div style="display: flex; flex-direction: column; align-items: center;">
  <div style="display: flex; justify-content: center;">
    <div id="upLeft" style="margin-right: 20px;"></div>
    <div id="upRight"></div>
  </div>
  <div style="display: flex; justify-content: center;">
    <div id="downLeft" style="margin-right: 20px;"></div>
    <div id="downRight"></div>
  </div>
</div>
  
<script src="js/rhombus.js"></script>  <!-- This is reference to use external JavaScript  file -->  

</body>
</html>
