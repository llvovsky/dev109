<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document Object Model - Add Element</title>
    <link rel="stylesheet" href="css/c05.css" /> <!-- Link to external CSS file -->
    <meta name="description" content="Groceries">  <!-- Meta Info -->
    <meta charset="utf-8"> 
  </head>
  <body>
    <div id="page">
      <h1 id="header">List</h1>
      <h2>Buy groceries</h2>
      <ul id="todo">
        <li id="one" class="hot"><em>fresh</em> figs</li>
        <li id="two" class="hot">pine nuts</li>
        <li id="three" class="hot">honey</li>
        <li id="four">balsamic vinegar</li>
      </ul>
       <input type="text" id="newGroceryItem" placeholder="Enter new grocery item">   <!--  Text box to type a new item -->
       <button onclick="addItem()">Add new grocery item</button>                      <!--  Button with the "onclick" event  -->
       <script src="js/add-element.js"></script>                                      <!-- Link to external JS file -->      
       <p id="message"></p>                                                           <!-- Display error mesage --> 
    </div>
   </body>
</html>
